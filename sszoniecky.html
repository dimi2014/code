<script>
	var colorPrec;
	var colorChange="red";
	function changeCouleur() {
		var fond = document.getElementById('fond');
		colorPrec = fond.getAttribute("fill");
		fond.setAttribute("fill",colorChange);
		colorChange = colorPrec;
	}

	function init(){
		queue()

			.await(charge);
	}
	function addition(num1, num2){
		alert(num1+num2);
	}
	/*charge le premier svg

	*/
	function charge(error, xml){
	   	//Adding our svg file to HTML document
		var objXml = document.importNode(xml.documentElement, true);
		var objDiv = document.getElementById('objSVG');
		objDiv.appendChild(objXml);
		//ne marche pas 
		var monSVG = '<svg><rect x="17.885" y="24.288" fill="#40A62B" width="774.82" height="569.785"/></svg>';
		var chaineDiv = document.getElementById('chaineSVG');
		chaineDiv.innerHTML = monSVG;
		//
	}
</script>
