<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script>

	var colorPrev;
	var colorChange = "yellow";

		function changeCouleur() {
			//ma variable fond va prendre mon élément avec l'ID fond dans mon doc HTML
			var fond = document.getElementById('fond');
			//ma variable colorPrev va prendre ma variable fond et lui attribuer la valeur de fill
			colorPrev = fond.getAttribute("fill");
			//on remplace la valeur de fill par la valeur de colorChange (donc yellow)
			fond.setAttribute("fill",colorChange);
			/*ma variable colorChange a maintenant pour valeur la valeur de colorPrev (soit la valeur de fill par défaut*/
			colorChange=colorPrev;

		}

	</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mon premier code</title>

<link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
	<h1>Mon super cours</h1>
	<h2>1er exercice</h2>

	 viewBox="0 0 800 600" enable-background="new 0 0 800 600" xml:space="preserve">
		<rect onclick="changeCouleur()" id="fond" x="92.1" y="65.6" fill="#FFFFFF" stroke="#000000" stroke-width="13" stroke-miterlimit="10" width="638" height="458.7"/>

</svg>
